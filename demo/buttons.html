<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Altrone2-CSS Buttons</title>
	<link rel="stylesheet" href="../build/altrone.css">
	<link rel="stylesheet" type="text/css" href="../font-awesome.css">
	<script src="../build/altrone.js"></script>

	<style>
		html {
			background: url(http://subtlepatterns2015.subtlepatterns.netdna-cdn.com/patterns/sativa.png);
		}
	</style>	
</head>
<body>
<div class="grid">
	<div class="col-12 col-lm-6">
		<div class="card margin-3 margin-lm-05 card--no-smooth">
			<div class="card__content padding-0">
				<div class="jumbotron jumbotron--color-red">
					<div class="jumbotron__header">Кнопки</div>
				</div>

				<div class="grid">
					<div class="col-3">
						<button class="">Standart Button</button>
						<button class="button--color-red">Red button</button>
						<button class="button--color-blue">Blue button</button>
						<button class="button--color-yellow">Yellow button</button>
						<button class="button--color-black">Black button</button>
					</div>
					<div class="col-3">
						<button class="button--size-small">Standart Button</button>
						<button class="button--color-red button--size-small">Red button</button>
						<button class="button--color-blue button--size-large">Blue button</button>
						<button class="button--color-yellow button--size-xl">Yellow button</button>
						<button class="button--color-black button--size-small">Black button</button>
					</div>
					<div class="col-3">
						<button class="button--no-smooth">Standart Button</button>
						<button class="button--color-red button--rounded">Red button</button>
						<button class="button--color-blue button--size-large">Blue button</button>
						<button class="button--color-yellow button--size-xl button--rounded">Yellow button</button>
						<button class="button--color-black button--size-small">Black button</button>
					</div>
					<div class="col-3">
						<button class="button--transparent">Standart Button</button>
						<button class="button--color-red button--transparent">Red button</button>
						<button class="button--color-blue button--transparent-full">Blue button</button>
						<button class="button--color-yellow button--only-borders">Yellow button</button>
						<button class="button--color-black button--only-borders">Black button</button>
					</div>
				</div>

				<div class="grid">
					<div class="col-4">
						<button class="button--color-violet button--loading">Loading</button>
					</div>
					<div class="col-4">

					</div>
					<div class="col-4"></div>
				</div>
			</div>
			<div class="padding-1">
				<button>Undo</button>
				<button>Redo</button>
				<button>Undo</button>
				<button>Redo</button>
				<button>Undo</button>
				<button>Redo</button>
			</div>

			<div class="padding-1">
				<div class="button-group">
					<button>Undo</button>
					<button>Redo</button>
				</div>
				<div class="button-group">
					<button>Cut</button>
					<button>Copy</button>
					<button>Paste</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Altrone2-CSS Range</title>
	<link rel="stylesheet" href="../build/altrone.css">
	<link rel="stylesheet" type="text/css" href="../font-awesome.css">
	<script src="../build/altrone.js"></script>

	<style>
		html {
			background: url(http://subtlepatterns2015.subtlepatterns.netdna-cdn.com/patterns/sativa.png);
		}
	</style>	
</head>
<body>
<div class="grid">
	<div class="col-12 col-lm-6">
		<div class="card margin-3 margin-lm-05 card--no-smooth">
			<div class="card__content padding-0">
				<div class="jumbotron jumbotron--color-orange">
					<div class="jumbotron__header">Tags</div>
				</div>

				<div class="fgrid">
					<div class="tags-list">
						<div class="tags-list__tag"><div class="tags-list__tag__name">Hello</div></div>
						<div class="tags-list__tag">
							<div class="tags-list__tag__name">Google</div>
							<div class="tags-list__tag__action"><i class="fa fa-search"></i></div>
						</div>
						<div class="tags-list__tag tag--active" data-tooltip="Buy Amazon Coints! SALE!"><div class="tags-list__tag__name">Amazon</div></div>
						<div class="tags-list__tag"><div class="tags-list__tag__name"><i class="fa fa-apple"></i></div></div>
						<div class="tags-list__tag">
							<img src="https://os-chrome.ru/wp-content/uploads/2011/05/1-2.png" alt="" class="tags-list__tag__image">
							<div class="tags-list__tag__name">Chrome OS</div>
							<div class="tags-list__tag__action"><i class="fa fa-times"></i></div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>

<script>

		max: 10,
		value: 7
	});

</body>
</html>

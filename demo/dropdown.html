<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Altrone2-CSS Выпадающее меню</title>
	<link rel="stylesheet" href="../altrone.css">
	<link rel="stylesheet" type="text/css" href="../font-awesome.css">
	<script src="../js/Dropdown.js"></script>
	<style>
		html {
			background: url(http://subtlepatterns2015.subtlepatterns.netdna-cdn.com/patterns/sativa.png);
		}
	</style>	
</head>
<body>
<div class="grid">
	<div class="col-12 col-lm-6">
		<div class="card margin-3 margin-lm-05 card--no-smooth">
			<div class="card__content">
				<h1 class="helvetica-thin">Выпадающее меню</h1>	

				<div class="fdrid">
					<div class="col-4 offset-8"><button class="button--color-blue" id="dd_demo" data-dropdown="secondDropdown" data-dropdown-position="left">Показать выпадающее меню</button></div>
				</div>

				<div class="fgrid">
					<div class="col-12">
						<div class="taskbar">
							<div class="taskbar__item taskbar__item--icon" id="taskbarDropdown"><i class="fa fa-bars"></i></div>
						</div>
					</div>
				</div>

				<div class="fgrid">
					<div class="col-6">
						<div class="form"><input type="search" data-dropdown="firstDropdown"></div>
					</div>
					<div class="col-6">
						<div class="form form--invert"><input type="search"></div>
					</div>
				</div>
				<div class="fgrid">
					<div class="col-6">
						<div class="form"><input type="tel"></div>
					</div>
					<div class="col-6">
						<div class="form form--invert"><input type="tel"></div>
					</div>
				</div>
				<div class="fgrid">
					<div class="col-6">
						<div class="form"><input type="url"></div>
					</div>
					<div class="col-6">
						<div class="form form--invert"><input type="url"></div>
					</div>
				</div>
			</div>			
		</div>
	</div>

	<div class="dropdown" style="left: 50px; top: 50px;" id="firstDropdown">
		<div class="dropdown__header">Editing</div>
		<div class="dropdown__item">Cut</div>
		<div class="dropdown__item">Copy</div>
		<div class="dropdown__item">Paste</div>
		<div class="dropdown__header">With Document</div>
		<div class="dropdown__item">Save</div>
		<div class="dropdown__item">Quit</div>
	</div>

	<div class="dropdown dropdown--invert" style="left: 450px; top: 50px;" id="secondDropdown">
		<div class="dropdown__header">Editing</div>
		<div class="dropdown__item">Cut</div>
		<div class="dropdown__item">Copy</div>
		<div class="dropdown__item">Paste</div>
		<div class="dropdown__header">With Document</div>
		<div class="dropdown__item">Create</div>
		<div class="dropdown__item">Open</div>
		<div class="dropdown__item">Save</div>
		<div class="dropdown__separator"></div>
		<div class="dropdown__item">Quit</div>
	</div>

	<div class="dropdown dropdown--color-yellow" style="left: 700px; top: 50px;">
		<div class="dropdown__header">Editing</div>
		<div class="dropdown__item">Cut</div>
		<div class="dropdown__item">Copy</div>
		<div class="dropdown__item">Paste</div>
		<div class="dropdown__header">With Document</div>
		<div class="dropdown__item">Save</div>
		<div class="dropdown__item">Quit</div>
	</div>

	<div class="dropdown dropdown--invert dropdown--color-olive" style="left: 1000px; top: 50px;">
		<div class="dropdown__header">Editing</div>
		<div class="dropdown__item" tabindex="0">Cut</div>
		<div class="dropdown__item" tabindex="0">Copy</div>
		<div class="dropdown__item" tabindex="0">Paste</div>
		<div class="dropdown__header">With Document</div>
		<div class="dropdown__item" tabindex="0">Save</div>
		<div class="dropdown__item" tabindex="0">Quit</div>
	</div>
</div>
</body>
</html>

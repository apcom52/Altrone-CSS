<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Altrone2-CSS Cards</title>
	<link rel="stylesheet" href="../build/altrone.css">
	<link rel="stylesheet" type="text/css" href="../font-awesome.css">
	<script src="../build/altrone.js"></script>

	<style>
		html {
			background: url(http://subtlepatterns2015.subtlepatterns.netdna-cdn.com/patterns/sativa.png);
		}
	</style>	
</head>
<body>
<div class="grid">
	<div class="col-12">
		<div class="card margin-3 margin-lm-05 card--no-smooth">
			<div class="card__content padding-0">
				<div class="jumbotron jumbotron--color-blue">
					<div class="jumbotron__header">Фигуры</div>
				</div>

				<div class="grid">
					<div class="col-4 col-lm-6 col-t-4">
						<div class="rect red-bg margin-1" style="width: 128px; height: 128px;"></div>
						<div class="circle blue-bg margin-1" style="width: 128px; height: 128px;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>

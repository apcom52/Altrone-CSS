<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Altrone2-CSS Select</title>
	<link rel="stylesheet" href="../build/altrone.css">
	<link rel="stylesheet" type="text/css" href="../font-awesome.css">
	<script src="../build/altrone.js"></script>

	<style>
		html {
			background: url(http://subtlepatterns2015.subtlepatterns.netdna-cdn.com/patterns/sativa.png);
		}
	</style>	
</head>
<body>
<div class="grid">
	<div class="col-12 col-lm-6">
		<div class="card margin-3 margin-lm-05">
			<div class="card__content padding-0">
				<div class="jumbotron jumbotron--color-pink">
					<div class="jumbotron__header">Select</div>
				</div>

				<div class="margin-2">
                    <div class="grid">
                        <div class="col-4">
							<div class="select select--color-purple" id="example2">
								<div class="select__option" data-value="moscow">Москва</div>
								<div class="select__option">Санкт-Петербург</div>
								<div class="select__option" data-value="nn">Нижний Новгород</div>
							</div>
						</div>
                        <div class="col-4"><div class="select select--invert select--color-blue" id="example3"></div></div>
                    </div>
                </div>
			</div>
		</div>
	</div>
</div>

<script>
    'use strict';
    let select2 = new Select(document.getElementById('example2'), {
        selectedIndex: 2,
		name: 'city',
		editable: true,
    });
</script>
</body>
</html>

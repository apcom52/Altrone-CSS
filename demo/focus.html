<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus</title>
    <link rel="stylesheet" href="../build/altrone.css">
    <link rel="stylesheet" type="text/css" href="../font-awesome.css">
    <script src="../build/altrone.js"></script>
</head>
<body>
<div class="grid">
    <div class="col-12 col-lm-6">
        <div class="card margin-3 margin-lm-05 card--no-smooth">
            <div class="card__content padding-0">
                <div class="jumbotron jumbotron--color-brown">
                    <div class="jumbotron__header">Фокусное состояние</div>
                </div>

                <h1 class="margin-1">Buttons</h1>
                <section class="margin-1">
                    <button>Standart Button</button>
                    <button class="button--color-red">Color Button</button>
                    <button class="button--color-blue button--rounded">Rounded Button</button>
                    <button class="button--color-green button--no-smooth" data-tooltip="Tooltip" data-tooltip-position="top">Square Button</button>
                    <button class="button--color-teal button--only-borders" data-tooltip="Tooltip" data-tooltip-position="left">Button without background</button>
                    <button class="button--color-brown button--transparent" data-tooltip="Tooltip" data-tooltip-position="right">Only hover button</button>
                    <button class="button--color-orange button--transparent-full" data-tooltip="Tooltip" data-tooltip-position="bottom">Only Text Button</button>
                </section>

                <hr>

                <h1 class="margin-1" tabindex="0" data-tooltip="Tooltip" data-tooltip-position="right">Forms</h1>
                <section class="margin-1">
                    <div class="form form--color-blue">
                        <input type="text" placeholder="Login" data-tooltip="Tooltip" data-tooltip-position="bottom">
                        <input type="password" placeholder="Password" data-tooltip="Tooltip" data-tooltip-position="bottom">
                        <select name="" id="">
                            <option value="">New York</option>
                            <option value="">Sydney</option>
                            <option value="">Moscow</option>
                        </select>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
</body>
</html>

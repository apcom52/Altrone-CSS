<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="altrone.css">
</head>
<body>
    <h1>Altrone 4.0 Components Gallery</h1>

    <section>
        <h2>Кнопки</h2>
        <h3>Стандартные кнопки</h3>
        <button class="button">Button example</button>
        <button class="button button--accent">Accent button</button>
        <button class="button button--warning">Warning button</button>
        <button class="button button--danger">Danger button</button>
        <button class="button button--success">Success button</button>

        <h3>Прозрачные кнопки</h3>
        <button class="button button--transparent">Button example</button>
        <button class="button button--transparent button--accent">Accent button</button>
        <button class="button button--transparent button--warning">Warning button</button>
        <button class="button button--transparent button--danger">Danger button</button>
        <button class="button button--transparent button--success">Success button</button>

        <h3>Только границы</h3>
        <button class="button button--only-borders">Button example</button>
        <button class="button button--only-borders button--accent">Accent button</button>
        <button class="button button--only-borders button--warning">Warning button</button>
        <button class="button button--only-borders button--danger">Danger button</button>
        <button class="button button--only-borders button--success">Success button</button>

        <h3>Размеры кнопок</h3>
        <button class="button button--size-small">Small button</button>
        <button class="button">Normal button</button>
        <button class="button button--size-large">Large button</button>
        <button class="button button--size-xl">X-Large Button</button>

        <h3>Скругления кнопок</h3>
        <button class="button">Normal button</button>
        <button class="button button--rounded">Rounded Button</button>
        <button class="button button--circle">O</button>
        <button class="button button--no-smooth">No Smooth Button</button>
    </section>

    <section>
        <h2>Группы кнопок</h2>
        <h3>Горизонтальная ориентация</h3>
        <div class="buttons-group">
            <button class="button">Cut</button>
            <button class="button">Copy</button>
            <button class="button">Paste</button>
        </div>
        <div class="buttons-group buttons-group--rounded">
            <button class="button">Cut</button>
            <button class="button">Copy</button>
            <button class="button">Paste</button>
        </div>
        <div class="buttons-group buttons-group--no-smooth">
            <button class="button">Cut</button>
            <button class="button">Copy</button>
            <button class="button">Paste</button>
        </div>

        <h3>Вертикальная ориентация</h3>
        <div class="buttons-group buttons-group--vertical">
            <button class="button button--accent">Cut</button>
            <button class="button button--success">Copy</button>
            <button class="button button--danger">Paste</button>
        </div>
        <div class="buttons-group buttons-group--vertical buttons-group--rounded">
            <button class="button">Cut</button>
            <button class="button">Copy</button>
            <button class="button">Paste</button>
        </div>
        <div class="buttons-group buttons-group--vertical buttons-group--no-smooth">
            <button class="button button--accent">Cut</button>
            <button class="button button--success">Copy</button>
            <button class="button button--danger">Paste</button>
        </div>
    </section>
</body>
</html>
